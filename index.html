
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lincoln Civic Center RV Park</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lincoln Civic Center RV Park</h1>
    </header>

    <section class="map-section">
        <h2>RV Site Map</h2>
        <img src="RV_Park_Map.png" alt="Lincoln RV Park Map" class="map-img">
        <p>* Sites marked as Rented are currently unavailable.</p>
    </section>

    <section class="form-section">
        <h2>Reserve Your RV Spot</h2>
        <form action="https://formspree.io/f/mwkdjbwk" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="site">Requested Site Number:</label>
            <input type="text" id="site" name="site" required>

            <label for="arrival">Arrival Date:</label>
            <input type="date" id="arrival" name="arrival" required>

            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit">Submit Reservation Request</button>
        </form>
    </section>

    <section class="rules-section">
        <h2>RV Park Rules</h2>
        <p>(Insert your park rules here.)</p>
    </section>

    <footer>
        <p>Contact us at <a href="mailto:lincolnciviccenter@co.lincoln.ms.us">lincolnciviccenter@co.lincoln.ms.us</a></p>
    </footer>
</body>
</html>
