
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lincoln Civic Center RV Park Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggleMode">Toggle Dark Mode</button>
    <div class="map-container">
        <object type="image/svg+xml" data="map.svg" class="map-svg">Your browser does not support SVG</object>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <p id="modalText"></p>
            <button onclick="window.location.href='mailto:lincolnciviccenter@co.lincoln.ms.us'">Check Availability</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
